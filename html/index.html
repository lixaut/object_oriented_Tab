        <h4>js 面向对象 动态添加标签页</h4>

            <nav class="nav">
                <ul>
                    <li class="liactive">
                        <span class="title">tab1</span><span class="icon">x</span>
                    </li>
                    <li>
                        <span class="title">tab2</span><span class="icon">x</span>
                    </li>
                    <li>
                        <span class="title">tab3</span><span class="icon">x</span>
                    </li>
                </ul>

                    <span>+</span>
                </div>
            </nav>

            <!-- tab 内容 -->
            <div class="tabscon">
                <section class="conactive">content1</section>
                <section>content1</section>
                <section>content1</section>
            </div>
        </div>
    </main>
